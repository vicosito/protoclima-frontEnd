<div class="col-lg-12">
  <h4>{{title}}</h4>
  <table class="table table-hover">
    <thead class="thead-default">
    <tr>
      <th class="hide">ID</th>
      <th>Tipo</th>
      <th>Descripcion</th>
      <th>Pin Micro</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let sensor of sensor">
      <td class="hide">{{sensor.id}}</td>
      <td>{{sensor.tipo}}</td>
      <td>{{sensor.description}}</td>
      <td>{{sensor.pinmicro}}</td>
    </tr>
    </tbody>
  </table>
</div>
