<div class="col-lg-6">
  <h1>{{title}}</h1>
  <div class="aler alert-success" *ngIf="status=='success'">
    Login correcto!!!
  </div>
  <div class="aler alert-danger" *ngIf="status=='error'">
    Login incorrecto !!!
  </div>
  <form #loginForm="ngForm" (ngSubmit)="onSubmit() "class="col-lg-7">
    <p>
      <label>Correo electornico</label>
      <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email"
             class="form-control" required/>
      <span *ngIf="!email.valid && email.touched"> el email es obligatorio</span>
    </p>
    <p>
      <label>Contraseña</label>
      <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password"
             class="form-control" required/>
      <span *ngIf="!password.valid && password.touched"> la contraseña  es obligatorio</span>

    </p>
    <input type="submit" value="Ingresar" class="btn btn-success" />
  </form>
</div>
