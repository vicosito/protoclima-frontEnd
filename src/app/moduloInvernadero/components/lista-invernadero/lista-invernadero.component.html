<div class="col-lg-12 col-lg-offset-0">
  <h4>{{title}}</h4>
  <table class="table table-hover">
    <thead class="thead-default">
    <tr>
      <th class="hide">ID</th>
      <th>Nombre</th>
      <th>Producto</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let invernadero of invernadero">
      <td class="hide">{{invernadero.id}}</td>
      <td>{{invernadero.name}}</td>
      <td>{{invernadero.product}}</td>


     <!-- <td *ngIf="invernadero.state==true">Activo</td>
      <td *ngIf="invernadero.state==false">Inactivo</td>-->
      <td>
        <a [routerLink]="['../ver',invernadero._id]" class="btn btn-sm btn-info">
          <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
          Ver
        </a>
        <a [routerLink]="['../edit',invernadero._id]" class="btn btn-sm btn-primary">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          Editar
        </a>
        <a [routerLink]="['/inspcontrol',invernadero._id]" class="btn btn-sm btn-warning">
          <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
          P.Control
        </a>

        <a href="#myModal-{{invernadero._id}}" role="button" data-toggle="modal"  class="btn btn-sm btn-danger">
          <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
          Borrar
        </a>
        <div id="myModal-{{invernadero._id}}" class="modal fade">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">&times;</button>
                <h4 class="modal-title">Estas seguro?</h4>
              </div>
              <div class="modal-body">
                <p>Seguro que deseas eliminar el invernadero : {{invernadero.name}}</p>
                <p class="text-warning"><small>Si borras este invernadero no podras recuperarlo</small></p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-danger" (click)="deleteInvernadero(invernadero._id)">Borrar</button>
              </div>
            </div>
          </div>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
