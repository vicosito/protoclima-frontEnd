<div class="col-lg-12">
  <h4>{{title}}</h4>
  <table class="table table-hover">
    <thead class="thead-default">
    <tr>
      <th class="hide">ID</th>
      <th>Invernadero</th>
      <th>Modelo</th>
      <th>IP</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let micro of micro">
      <td class="hide">{{micro.id}}</td>
      <td>{{micro.invernaderoid.name}}</td>
      <td>{{micro.modelo}}</td>
      <td>{{micro.ip}}</td>
      <td>
        <a [routerLink]="['/vermicro',micro._id]" class="btn btn-sm btn-success">
          <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
          Ver
        </a>
        <a [routerLink]="['/updmicro',micro._id]" class="btn btn-sm btn-primary">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          Editar
        </a>
        <a [routerLink]="['../inssensor',micro._id]" class="btn btn-sm btn-warning">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          Sensores
        </a>

        <a href="#myModal-{{micro._id}}" role="button" data-toggle="modal"  class="btn btn-sm btn-danger">
          <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
          Borrar
        </a>

        <div id="myModal-{{micro._id}}" class="modal fade">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">&times;</button>
                <h4 class="modal-title">Estas seguro?</h4>
              </div>
              <div class="modal-body">
                <p>Seguro que deseas eliminar el microcontrolador {{micro.modelo}}</p>
                <p class="text-warning"><small>Si borras este microcntrolador no podras recuperarlo</small></p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-danger" (click)="deleteMicrocontrolador(micro._id)">Borrar</button>
              </div>
            </div>
          </div>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
