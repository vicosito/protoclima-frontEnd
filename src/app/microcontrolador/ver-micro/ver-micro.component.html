<h4>{{title1}}</h4>
<div class="micro-box" *ngIf="micro">
  <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" class="col-lg-10">
    <p>
      <label>Codigo</label>
      <input type="text" name="codigo" #codigo="ngModel" [(ngModel)]="micro.code"
             class="form-control"  disabled/>
    </p>
    <p>
      <label>Modelo</label>
      <input type="text" name="modelo" #modelo="ngModel" [(ngModel)]="micro.modelo"
             class="form-control" disabled/>
    </p>
    <p>
      <label>Descripcion</label>
      <input type="text" name="descripcion" #descripcion="ngModel" [(ngModel)]="micro.description"
             class="form-control" disabled/>
    </p>
    <p>
      <label>Direccion IP</label>
      <input type="text" name="ip" #ip="ngModel" [(ngModel)]="micro.ip"
             class="form-control" disabled/>
    </p>
<div>
  <app-lista-sensor></app-lista-sensor>
</div>
    <input type="button" value="Volver" [routerLink]="'/listamicro' "class="btn btn-primary">
  </form>
</div>
