<div class="box-header with-border">
  <div class="form-group voffset row">
    <label for="id" class="vertical-label col-sm-4 col-md-8 text right">Seleccione Invernadero</label>
    <div class="col-sm-8 col-md-4">
      <select id="id" #id="ngModel" class="hideLabel form-control" [(ngModel)]="microid" name="id"
              (change)="selectmicro();">
        <option selected="" value="">Seleccione....</option>
        <option [ngValue]="c.invernaderoid.code" *ngFor="let c of micro">{{c.invernaderoid.name+' - '+c.ip}}</option>
      </select>
    </div>
    <br>
    <h4>Selecione rango de fecha</h4>
    <div class="row">
      <div class="col-xs-12 col-12 col-md-4 form-group">
        <input type="text"
               placeholder="Fecha inicial"
               class="form-control" bsDatepicker [(ngModel)]="fechaini"
        >
      </div>
      <div class="col-xs-12 col-12 col-md-4 form-group">
        <input type="text"
               placeholder="Fecha final"
               class="form-control"
               bsDatepicker [(ngModel)]="fechafin">
      </div>
    </div>
  </div>
</div>
<br>



  <div>
  <input type="button" value="Generar" (click)="traerDatos()" class="btn btn-primary">
  </div>
<br>
<div class="card">
  <canvas id="temperatura">{{ chartRealtime }} </canvas>
  <div class="card-content">
    <h3>Temperatura por periodo de tiempo</h3>
    <p>de un invernadero</p>
  </div>
</div>
<div class="card">
  <canvas id="humedad">{{ hume }} </canvas>
  <div class="card-content">
    <h3>Humedad por periodo de tiempo</h3>
    <p>de un invernadero</p>
  </div>
</div>
