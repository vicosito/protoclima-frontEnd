
<div class="col-lg-12">
  <h4>Estado de los Sensores</h4>
  <table class="table table-hover">
    <thead class="thead-default">
    <tr>
      <th class="hide">ID</th>
      <th>Ip Address</th>
      <th>Codigo invernadero</th>
      <th>Microcontrolador</th>
      <th>Estado</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let micro of microState">
      <td>{{micro.microIp}}</td>
      <td>{{micro.codeinve}}</td>
      <td>{{micro.hardware}}</td>
      <td>{{micro.state}}</td>
     </tr>
    </tbody>
  </table>
</div>
